name: Build and Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Windows
        run: npm run dist:win
      
      - name: Upload Windows artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.exe
          file_glob: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build macOS
        run: npm run dist:mac
      
      - name: Upload macOS artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.dmg
          file_glob: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install
      
      - name: Build Linux
        run: npm run dist
      
      - name: Upload Linux artifacts
        uses: softprops/action-gh-release@v1
        with:
          files: dist/**/*.AppImage
          file_glob: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
